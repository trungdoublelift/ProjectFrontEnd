<app-nav></app-nav>
<div style="display: flex;flex-direction: row; width: 100%;  background-color: #F8F8F8;">
  <app-sidebar></app-sidebar>

  <div class="body">
    <form class="input-form" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <h1 id="tittle">Cập nhật thông tin sinh viên</h1>
      <mat-form-field appearance="fill" class="inputbox">
        <mat-label>Họ Tên SV</mat-label>
        <input
          value="{{ this.currentStudent.hoTen }}"
          matInput
          placeholder="Nguyễn Văn A"
          id="hoTen"
          formControlName="name"
        />
        <mat-error></mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="inputbox">
        <mat-label>Giới tính</mat-label>
        <mat-select
          id="gender"
          [(ngModel)]="this.currentStudent.gender"
          formControlName="gender"
        >
          <mat-option [value]="'false'">Nữ</mat-option>
          <mat-option [value]="'true'">Nam</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="inputbox">
        <mat-label>Ngày sinh</mat-label>
        <input
          id="dob"
          matInput
          [matDatepicker]="picker"
          formControlName="dob"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill" class="inputbox">
        <mat-label>MSSV</mat-label>
        <input
          value="{{ this.currentStudent.MSSV }}"
          matInput
          placeholder="0000000"
          id="MSSV"
          formControlName="MSSV"
        />
        <mat-error></mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="inputbox">
        <mat-label>Email SV</mat-label>
        <input
          value="{{ this.currentStudent.email }}"
          matInput
          placeholder="NguyenvanA@gmail.com"
          formControlName="email"
        />
        <mat-error></mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="inputbox">
        <mat-label>Hình</mat-label>
        <input
          value="{{ this.currentStudent.pictureURL }}"
          matInput
          placeholder="Link hình"
          id="pictureURL"
          formControlName="pictureURL"
        />
        <mat-error></mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="inputbox">
        <mat-label>Tình trạng</mat-label>
        <mat-select
          [(ngModel)]="this.currentStudent.status"
          formControlName="status"
          value="{{ this.currentStudent.status }}"
        >
          <mat-option [value]="'false'">Chưa tốt nghiệp</mat-option>
          <mat-option [value]="'true'">Đã tốt nghiệp</mat-option>
        </mat-select>
      </mat-form-field>
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
