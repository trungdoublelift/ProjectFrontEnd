<!-- Navbar -->
<nav class="navbar navbar-expand-lg  navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">Management</a>
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="basicNavbar.toggle()"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div
        class="collapse navbar-collapse"
        id="navbarSupportedContent"
        mdbCollapse
        #basicNavbar="mdbCollapse"
      >

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  
    
        </ul>

        <a class="nav-link" >{{this.user.displayName}}</a>
        <img *ngIf='this.user.photoURL'class="nav-link" src='{{this.user.photoURL}}' id="img">
        <button class="btn btn-outline-primary" type="button" (click)="logOut()">
            LogOut
          </button>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
